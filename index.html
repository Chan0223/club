<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>동아리통합시스템</title>
    </head>
    <body>
        <header>
            <div class="logo">로고</div>
            <nav>
                <ul>
                    <li><a href="index.html">동아리통합시스템</a></li>
                    <li><a href="members.html">부원관리</a></li>
                    <li><a href="money.html">회비관리</a></li>
                    <li><a href="calendar.html">일정관리</a></li>
                    <li><a href="#  myModal" id="loginBtn">로그인</a></li>
                </ul>
            </nav>
        </header>
        <!-- FullCalendar 라이브러리 추가 -->
        <!-- main 태그 안에 추가 -->
        <!-- FullCalendar 스크립트 추가 -->
        <main>
            <!-- 헤더 내 로그인 링크 수정 -->


            <!-- 모달창 -->
            <div id="myModal"class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>로그인</h2>
                    <form id="loginForm">
                        <label for="username">아이디:</label>
                        <input type="text" id="username" name="username" required />

                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="password" required />
                        <button type="submit">로그인</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <!-- 페이지 하단 내용 (옵션) -->
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js" integrity="sha256-alsi6DkexWIdeVDEct5s7cnqsWgOqsh2ihuIZbU6H3I=" crossorigin="anonymous"></script>
        <script>
            // 모달 요소 가져오기
            var modal = document.getElementById('myModal');

            // 로그인 버튼 가져오기
            var loginBtn = document.getElementById('loginBtn');

            // 모달 닫기 버튼 가져오기
            var closeBtn = document.getElementsByClassName('close')[0];

            // 로그인 버튼 클릭 시 모달 표시
            loginBtn.onclick = function () {
                modal.style.display = 'block';
            };

            // 모달 닫기 버튼 클릭 시 모달 숨김
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            };

            // 모달 외부 클릭 시 모달 숨김
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // 로그인 폼 제출 시 동작 (여기서는 단순히 콘솔에 로그 출력)
            var loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                console.log('Username:', username, 'Password:', password);
                // 여기에 로그인 처리 로직 추가
                modal.style.display = 'none'; // 로그인 후 모달 숨김
            });
        </script>
    </body>
</html>
